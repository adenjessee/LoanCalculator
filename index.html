<!doctype html>

<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
</head>

<body style="min-width: 350px;">
    <header>
        <div class="p-3 jumbotron-fluid text-center">
            <h1 class="display-5">Loan Calculator</h1>
            <p class="lead">Welcome to the Loan Calculator App</p>
            <p>Enter Your Information Below</p>
        </div>
    </header>
    
    <!-- The Main App UI -->
    <main class="containter">
        <div class="card p-3 m-4 shadow" >

            <!-- USER INPUT -->
            <div class="container" >
                <div class="row" >
                    
                    <!-- INPUT FIELDS -->
                    <div class="col mb-3">
                        <div class="card shadow">
                            <div class="card-body" style="height:200px;">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col">
                                            <div class="row">
                                                <input onkeypress="return isNumberKey(this, event)" placeholder="Loan Amount (Dollars)" maxlength="10" id="loan_input" type="text" class="m-2 form-control">
                                            </div>
                                            <div class="row">
                                                <input onkeypress="return isNumberKey2(this, event)" placeholder="Term (Months)" maxlength="3" id="term_input" type="text" class="m-2 form-control">
                                            </div>
                                            <div class="row">
                                                <input onkeypress="return isNumberKey(this, event)" placeholder="Interest Rate (Percentage)" maxlength="6" id="rate_input" type="text" class="m-2 form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT OUTPUT FIELD -->
                    <div class="col-lg-8" style="min-width: 300px; height: 202px;">
                        <div class="card p-3 shadow h-100">
                            <div class="col text-center">
                                <div class="row h-25">
                                    <div class="col text-center">
                                        <h5>Your Monthly Payments: $<span id="monthly">----</span></h5>
                                    </div>
                                </div>
                                <div class="row h-75">
                                    <table class="table text-left">
                                        <thead>
                                        <tr>
                                            
                                            <th scope="col">Total Principal</th>
                                            <th scope="col">Term</th>
                                            <th scope="col">Rate</th>
                                            <th scope="col">Total Interest</th>
                                            <th scope="col">Total Cost</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td id="total_principal" >----</td>
                                            <td id="term" >----</td>
                                            <td id="rate" >----</td>
                                            <td id="total_interest" >----</td>
                                            <td id="total_cost" >----</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- BUTTON -->
            <div class="row">
                <div class="col m-4 text-right">
                    <button id="submitButton" class="btn btn-primary shadow">Display Information</button>
                </div>
                <div class="col m-4 ">
                    <button id="clearButton" class="btn btn-primary shadow">Clear Information</button>
                </div>
            </div>

        

            <!-- LOAN INFORMATION CARD -->
            <div class="col d-flex justify-content-center">
                <div id="loanCard" class="card m-4 p-4 shadow" style="max-width: 1200px;">
                    <canvas id="myChart1" width="800" height="400"></canvas>
                    <canvas id="myChart2" width="800" height="400"></canvas>
                    <canvas id="myChart3" width="800" height="400"></canvas>
                    <div id="card-body" class="card-body">
                        <table class="table table-striped" id="largeTable">
                            
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- User Input to Decimal Numbers Only (Numbers and Only 1 Decimal) -->
    <script language=Javascript>
        function isNumberKey(txt, evt) {
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode == 46) {
                //Check if the text already contains the . character
                if (txt.value.indexOf('.') === -1) {
                    return true;
                } 
                else {
                    return false;
                }
            } 
            else {
                if (charCode > 31 && (charCode < 48 || charCode > 57)){
                    return false;
                }
            }
            return true;
        }
        function isNumberKey2(txt, evt) {
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode == 46) {
                return false;
            } 
            else {
                if (charCode > 31 && (charCode < 48 || charCode > 57)){
                    return false;
                }
            }
            return true;
        }
     </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- three.js code -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</body>
</html>
